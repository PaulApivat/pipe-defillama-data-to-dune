name: DeFiLlama Daily Pipeline

on:
  schedule:
    - cron: "0 6 * * *"  # Daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  run-daily-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create cache directory
        run: |
          echo "📁 Creating cache directory for local file operations"
          mkdir -p output/cache

      - name: Run Daily Update
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: |
          echo "🚀 Starting DeFiLlama Daily Pipeline at $(date)"
          echo "📊 Using production table: dune.uniswap_fnd.prod_defillama_historical_facts"
          python -m src.orchestration.pipeline --mode daily --verbose
          echo "✅ Daily pipeline completed at $(date)"

      - name: Upload logs and metrics
        uses: actions/upload-artifact@v4
        with:
          name: daily-pipeline-logs-${{ github.run_number }}
          path: |
            output/
            *.log
          retention-days: 30

      - name: Check pipeline results
        run: |
          echo "=========================================="
          echo "🔍 CHECKING PIPELINE RESULTS"
          echo "=========================================="
          echo "📁 Cache directory contents:"
          if [ -d "output/cache" ]; then
            ls -la output/cache/ || echo "No files in cache directory"
          else
            echo "❌ Cache directory does not exist"
          fi
          echo "=========================================="

      - name: Pipeline Summary
        if: always()
        run: |
          echo "📊 Daily Pipeline Summary for Run #${{ github.run_number }}"
          echo "⏰ Started: ${{ github.event.head_commit.timestamp }}"
          echo "🔄 Status: ${{ job.status }}"
          echo "📁 Artifacts: daily-pipeline-logs-${{ github.run_number }}"

      - name: Notify Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ DeFiLlama Daily Pipeline Success - Run #${{ github.run_number }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            🎉 DeFiLlama Daily Pipeline completed successfully!
            
            📊 Run Details:
            - Run Number: #${{ github.run_number }}
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Completed: $(date)
            
            📁 Logs and artifacts are available in the GitHub Actions run.
            🔗 View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Notify Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ DeFiLlama Daily Pipeline Failed - Run #${{ github.run_number }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            🚨 DeFiLlama Daily Pipeline failed!
            
            📊 Run Details:
            - Run Number: #${{ github.run_number }}
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Failed: $(date)
            
            🔍 Please check the logs for details.
            🔗 View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            📁 Logs and artifacts are available in the GitHub Actions run.