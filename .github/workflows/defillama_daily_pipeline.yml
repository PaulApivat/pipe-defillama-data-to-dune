name: DeFiLlama Daily Pipeline

on:
  schedule:
    - cron: "0 6 * * *"  # Daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  run-daily-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore upload records
        uses: actions/download-artifact@v4
        with:
          name: upload-records
          path: output/cache/
        continue-on-error: true  # Don't fail if no previous artifacts

      - name: Check upload records status
        run: |
          echo "=========================================="
          echo "🔍 CHECKING UPLOAD RECORDS STATUS"
          echo "=========================================="
          echo "📁 Upload Records Status:"
          if [ -d "output/cache" ]; then
            echo "📂 Cache directory exists"
            ls -la output/cache/ || echo "No files in cache directory"
            if ls output/cache/uploaded_*.txt 1> /dev/null 2>&1; then
              echo "✅ Found existing upload records:"
              ls -la output/cache/uploaded_*.txt
              echo "📄 Upload record contents:"
              cat output/cache/uploaded_*.txt || echo "Could not read upload records"
            else
              echo "❌ No existing upload records found"
            fi
          else
            echo "❌ Cache directory does not exist"
          fi
          echo "=========================================="

      - name: Run Daily Update (TEST MODE)
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: |
          echo "🚀 Starting DeFiLlama Daily Pipeline (TEST MODE) at $(date)"
          echo "🧪 Using test table: dune.uniswap_fnd.test_run_defillama_historical_facts"
          python -m src.orchestration.pipeline --mode daily --verbose --test-mode
          echo "✅ Daily pipeline completed at $(date)"

      - name: Upload logs and metrics
        uses: actions/upload-artifact@v4
        with:
          name: daily-pipeline-logs-${{ github.run_number }}
          path: |
            output/
            *.log
          retention-days: 30

      - name: Check upload records after pipeline
        run: |
          echo "=========================================="
          echo "🔍 CHECKING UPLOAD RECORDS AFTER PIPELINE"
          echo "=========================================="
          echo "📁 Upload Records After Pipeline:"
          if [ -d "output/cache" ]; then
            echo "📂 Cache directory exists"
            if ls output/cache/uploaded_*.txt 1> /dev/null 2>&1; then
              echo "✅ Upload records created:"
              ls -la output/cache/uploaded_*.txt
              echo "📄 Upload record contents:"
              cat output/cache/uploaded_*.txt
            else
              echo "❌ No upload records were created"
            fi
          else
            echo "❌ Cache directory does not exist"
          fi
          echo "=========================================="

      - name: Save upload records
        run: |
          echo "=========================================="
          echo "💾 SAVING UPLOAD RECORDS AS ARTIFACTS"
          echo "=========================================="
          echo "📁 Files to save as artifacts:"
          if ls output/cache/uploaded_*.txt 1> /dev/null 2>&1; then
            ls -la output/cache/uploaded_*.txt
            echo "✅ Upload records will be saved as 'upload-records' artifact"
          else
            echo "❌ No upload records to save"
          fi
          echo "=========================================="

      - name: Upload upload records artifact
        uses: actions/upload-artifact@v4
        with:
          name: upload-records
          path: output/cache/uploaded_*.txt
          retention-days: 7  # Keep for 1 week to handle weekend gaps

      - name: Pipeline Summary
        if: always()
        run: |
          echo "📊 Daily Pipeline Summary for Run #${{ github.run_number }}"
          echo "⏰ Started: ${{ github.event.head_commit.timestamp }}"
          echo "🔄 Status: ${{ job.status }}"
          echo "📁 Artifacts: daily-pipeline-logs-${{ github.run_number }}"

      - name: Notify Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ DeFiLlama Daily Pipeline Success - Run #${{ github.run_number }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            🎉 DeFiLlama Daily Pipeline completed successfully!
            
            📊 Run Details:
            - Run Number: #${{ github.run_number }}
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Completed: $(date)
            
            📁 Logs and artifacts are available in the GitHub Actions run.
            🔗 View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Notify Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ DeFiLlama Daily Pipeline Failed - Run #${{ github.run_number }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            🚨 DeFiLlama Daily Pipeline failed!
            
            📊 Run Details:
            - Run Number: #${{ github.run_number }}
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Failed: $(date)
            
            🔍 Please check the logs for details.
            🔗 View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            📁 Logs and artifacts are available in the GitHub Actions run.