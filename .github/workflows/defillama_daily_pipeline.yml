name: DeFiLlama Data Pipeline

on:
  schedule:
    - cron: "0 6 * * *"  # 6 AM UTC daily
  workflow_dispatch:  # Manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Daily Pipeline
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: |
          echo "ğŸš€ Starting DeFiLlama Daily Pipeline at $(date)"
          python -m src.orchestration.pipeline --mode daily --verbose
          echo "âœ… Pipeline completed at $(date)"

      - name: Upload logs and metrics
        uses: actions/upload-artifact@v3
        with:
          name: pipeline-logs-${{ github.run_number }}
          path: |
            output/
            *.log
          retention-days: 30

      - name: Pipeline Summary
        if: always()
        run: |
          echo "ğŸ“Š Pipeline Summary for Run #${{ github.run_number }}"
          echo "â° Started: ${{ github.event.head_commit.timestamp }}"
          echo "ğŸ”„ Status: ${{ job.status }}"
          echo "ğŸ“ Artifacts: pipeline-logs-${{ github.run_number }}"