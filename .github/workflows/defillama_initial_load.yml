name: DeFiLlama Initial Load

on:
  workflow_dispatch:  # Manual trigger only
  # No cron schedule - this runs once

jobs:
  run-initial-load:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Initial Load (TEST MODE)
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: |
          echo "🚀 Starting DeFiLlama Initial Load (TEST MODE) at $(date)"
          echo "🧪 Using test table: dune.uniswap_fnd.test_run_defillama_historical_facts"
          python -m src.orchestration.pipeline --mode initial --verbose --test-mode
          echo "✅ Initial load completed at $(date)"

      - name: Upload logs and metrics
        uses: actions/upload-artifact@v4
        with:
          name: initial-load-logs-${{ github.run_number }}
          path: |
            output/
            *.log
          retention-days: 30

      - name: Pipeline Summary
        if: always()
        run: |
          echo "📊 Initial Load Summary for Run #${{ github.run_number }}"
          echo "⏰ Started: ${{ github.event.head_commit.timestamp }}"
          echo "🔄 Status: ${{ job.status }}"
          echo "📁 Artifacts: initial-load-logs-${{ github.run_number }}"

      - name: Notify Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ DeFiLlama Initial Load Success - Run #${{ github.run_number }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            🎉 DeFiLlama Initial Load completed successfully!
            
            📊 Run Details:
            - Run Number: #${{ github.run_number }}
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Completed: $(date)
            
            📁 Logs and artifacts are available in the GitHub Actions run.
            🔗 View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Notify Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ DeFiLlama Initial Load Failed - Run #${{ github.run_number }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            🚨 DeFiLlama Initial Load failed!
            
            📊 Run Details:
            - Run Number: #${{ github.run_number }}
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Failed: $(date)
            
            🔍 Please check the logs for details.
            🔗 View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            📁 Logs and artifacts are available in the GitHub Actions run.
